<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <title>VENTAS DE PRODUCTOS</title>
           

    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <h3>cocina COMECONCUCHARON</h3>
                    </div>
                </div>
                <div class="card-body">
                    <form class="form-group">
                        <label for="ruc" >RUC:</label>
                        <input type="number" class="form-control" name="ruc" id="ruc" placeholder="Ingrese el RUC">

                        <label for="nombre" >NOMBRE:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                        
                        <label for="direccion" >Dirección:</label>
                        <input type="text" class="form-control" name="direccion" id="direccion" placeholder="CALLE-NÚMERO-CIUDAD">
                        
                        <label for="Categoria" >Categoria</label>
                        <select class="form-control" name="categoria" id="categoria">
                            <option value="1">Utensilios y accesorios</option>
                            <option value="2">Electrodomésticos, Tablas </option>
                            <option value="3">Cuchillos, Repostería</option>
                            

                        </select>
                        <label for="Pago">Pago por medio:</label>
                        <select class="form-control" name="Pago" id="Pago">
                            <option value="1">Contado</option>
                            <option value="2">Credito</option>
                        </select>
                       
                    </form>

                </div>
                <div class="card-footer">
                    <button class="btn btn-info" onclick="mostrarINFO();">REGISTRE</button>
                </div>
            </div>
        </div>

        <script>
          

                function obtenerDatos(){
                    var datos = [];
                    var ruc = document.getElementById("ruc").value;
                    var nombre = document.getElementById("nombre").value;
                    var dir = document.getElementById("direccion").value;

                    if (ruc){
                        datos.push("RUC: " + ruc);
                    }
                    if(nombre){
                        datos.push("Nombre: " + nombre);
                    }
                    if(dir){
                        datos.push("Dirección: " + dir);
                    }

                    return datos;
                }
                function obtenerCategoria(){
                    var Categoria = document.getElementById("categoria").value;
                    if (Categoria == 1) {
                        Categoria = "Utensilios y accesorios"
                    } if(Categoria == 2){
                        Categoria = "Electrodomésticos, Tablas"
                    }
                    if(Categoria == 3) {
                        Categoria = "Cuchillos, Repostería"
                    }
                    return Categoria

                }
                  /*Los valores para los descuentos son:
                	Utensilios $1500		Descuento 20%
                	Electrodomésticos $2500	Descuento 10%
                	Repostería $1000		Descuento 5%
                	Presentar en la factura cantidad vendida, el valor a Total, descuento, 
                total a pagar.*/
                function Calculo() {
                    var categoriaOP = obtenerCategoria();
                    var cantidad = 23; // simulo la cantidad de producto
                    var valortotal = 50; // simulo el valor total

                    var valorcate, descuento, totalPagar;

                    if (categoriaOP == "Utensilios y accesorios") {
                        valorcate = 1500;
                        descuento = valorcate * 0.2;
                        totalPagar = valortotal - descuento;
                    } else if (categoriaOP == "Electrodomésticos, Tablas") {
                        valorcate = 2500;
                        descuento = valorcate * 0.1;
                        totalPagar = valortotal - descuento;
                    } else if (categoriaOP == "Cuchillos, Repostería") {
                        valorcate = 1000;
                        descuento = valorcate * 0.05;
                        totalPagar = valortotal - descuento;
                    }

                    // Devuelve los valores calculados
                    return {
                        cantidad: cantidad,
                        valortotal: valortotal,
                        descuento: descuento,
                        totalPagar: totalPagar
                    };
                }
                function obtenerPago(){
                    var Pago = document.getElementById("Pago").value;
                    if (Pago == 1) {
                        Pago = "Contado"
                    } if(Pago == 2){
                        Pago = "Credito"
                    }
                   
                    return Pago

                }

                function mostrarINFO() {
                    var datos = obtenerDatos();
                    var categoria = obtenerCategoria();
                    var pago = obtenerPago();
                    var calculo = Calculo();

                    // Muestra todos los valores en una sola alerta
                    alert("***************FACTURA EMITIDA*****************\n" +
                        datos.join("\n") +
                        "\nSu categoria seleccionada es: " + categoria +
                        "\nSu forma de pago es: " + pago +
                        "\nCantidad vendida: " + calculo.cantidad +
                        "\nValor total: " + calculo.valortotal +
                        "\nDescuento: " + calculo.descuento +
                        "\nTotal a pagar: " + calculo.totalPagar);
                }

        </script>
    </body>

</html>
